<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health AI App</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        form { max-width: 600px; margin: 0 auto; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
        button { display: block; width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; margin-top: 20px; }
        #response { margin-top: 20px; border: 1px solid #ddd; padding: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form method="POST">
        <label for="identifier">Patient Identifier:</label>
        <input type="text" id="identifier" name="identifier" required>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required>

        <label for="height">Height (inches):</label>
        <input type="number" id="height" name="height" required>

        <label for="weight">Weight (pounds):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="medications">Current Medications:</label>
        <textarea id="medications" name="medications" rows="3" required></textarea>

        <label for="allergies">Drug Allergies:</label>
        <textarea id="allergies" name="allergies" rows="3" required></textarea>

        <label for="conditions">Current Medical Conditions:</label>
        <textarea id="conditions" name="conditions" rows="3" required></textarea>

        <label for="procedure">Planned Procedure:</label>
        <textarea id="procedure" name="procedure" rows="3" required></textarea>

        <button type="submit">Submit</button>
    </form>

    {% if response %}
    <div id="response">
        <h2>AI Assistant Response:</h2>
        <p>{{ response }}</p>
    </div>
    {% endif %}

    {% if error %}
    <div id="error" style="color: red;">
        <h2>Error:</h2>
        <p>{{ error }}</p>
    </div>
    {% endif %}
</body>
</html>
