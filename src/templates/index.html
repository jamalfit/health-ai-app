<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form method="POST">
        <label for="identifier">Identifier:</label><br>
        <input type="text" id="identifier" name="identifier"><br><br>

        <label for="gender">Gender:</label><br>
        <input type="text" id="gender" name="gender"><br><br>

        <label for="height">Height (in inches):</label><br>
        <input type="number" id="height" name="height"><br><br>

        <label for="weight">Weight (in pounds):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <label for="medications">Current Medications:</label><br>
        <textarea id="medications" name="medications"></textarea><br><br>

        <label for="allergies">Drug Allergies:</label><br>
        <textarea id="allergies" name="allergies"></textarea><br><br>

        <label for="conditions">Current Medical Conditions:</label><br>
        <textarea id="conditions" name="conditions"></textarea><br><br>

        <label for="procedure">Planned Procedure:</label><br>
        <textarea id="procedure" name="procedure"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    {% if response %}
        <h2>Assistant's Response:</h2>
        <p>{{ response|safe }}</p>
    {% endif %}

    {% if error %}
        <h2>Error:</h2>
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
